<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
     <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>SIEMTool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="sidebar-heading text-center py-2 primary-text fs-4 fw-bold text-uppercase "><i
                    class="fas fa-user-secret me-2"></i>SIEM Tool

            <i class="fas fa-align-left primary-text px-5 fs-4 me-3" id="menu-toggle"></i>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
               <li class="navbar navbar-expand-lg navbar-light bg-transparent " >
                    <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Export"><i class="fas fa-download fs-3 "></i></a>
               </li>

                <!--
                <li class="nav-item active">
                    <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Notifications"><i class="far fa-bell"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Reboot"><i class="fas fa-power-off"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Log Out"><i class="fas fa-sign-out-alt"></i></a>
                </li>
                -->
            </ul>
        </div>
    </nav>

    <div class="d-flex" id="wrapper">

        <!--Navbar started-->

        <!--Navbar ended-->

        <!--Sidebar started-->
        <div class="bg-white" id="sidebar-wrapper">

            <div class="list-group list-group-flush my-3">
                <a href="{% url 'index' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="{% url 'systemP' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-project-diagram me-2"></i>System Log</a>
                <a href="{% url 'securityP' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>Security Log</a>
                <a href="{% url 'applicationP' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Application Log</a>

            </div>
        </div>
         <!--Sidebar ended-->

         <div id="page-content-wrapper">

            <div class="container-fluid px-4">
                <button onclick="location.href='{% url 'scriptforbtnPress' %}'">Click me</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
